<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>🔥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        border: 3px solid orange;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
        border: 2px solid red;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100; // 100px

      function addShadow(e) {
        // div的實際顯示寬高
        const { offsetWidth: width, offsetHeight: height } = hero;

        // mousemove事件的offset
        // let { offsetX: x, offsetY: y } = e;

        // 計算滑鼠在hero的相對位置
        // const xWalk = x / width;
        // const yWalk = y / height;
        // console.log(xWalk, yWalk);

        // 整個視窗的x,y位置
        // if (this !== e.target) {
        //   x += e.target.offsetLeft;
        //   y += e.target.offsetTop;
        // }
        const { clientX: currentX, clientY: currentY } = e;

        const xWalk = Math.round((currentX / width) * walk - walk / 2);
        const yWalk = Math.round((currentY / height) * walk - walk / 2);

        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 pink,${xWalk * -1}px ${yWalk}px 0 aqua
        ,${xWalk}px ${yWalk * -1}px 0 gray
        `;
      }

      hero.addEventListener("mousemove", addShadow);
    </script>
  </body>
</html>
