<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("have a %s day!", "good");

      // Styled
      console.log("%cwarning", "font-size:24px;background:red");

      // warning!
      console.warn("警告！");

      // Error :|
      console.error("錯誤！");

      // Info
      console.info("資訊呈現");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("hey"), "it's wrong");
      console.assert(1 === 2, "its' wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("dog");
      console.count("cat");
      console.count("bird");
      console.count("cat");
      console.count("bird");
      console.count("dog");
      console.count("dog");
      console.count("dog");
      console.count("cat");
      console.count("bird");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((res) => res.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      // table
      console.table(dogs);
    </script>
  </body>
</html>
