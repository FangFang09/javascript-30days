<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("#draw");
      // reander context
      const ctx = canvas.getContext("2d");

      // ç¹ªåœ–å‰å…ˆèª¿æ•´ç•«å¸ƒå¤§å°
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // æ¨£å¼è¨­å®š
      ctx.strokeStyle = "#BADASS";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 15; // èª¿æ•´ç•«ç­†çš„ç²—ç´°
      ctx.globalCompositeOperation = "multiply";

      let isDrawing = false;
      let lastX = 0; // è¨­å®šXè»¸
      let lastY = 0; // è¨­å®šYè»¸
      let hue = 0; // è‰²ç›¸é è¨­ç‚º0
      let direction = true; //ç”¨ä¾†åˆ¤æ–·ç•«ç­†è¦è®Šå¯¬é‚„æ˜¯è®Šç´°

      function draw(e) {
        if (!isDrawing) return; // æ„æ€æ˜¯isDrawing ç‚º trueè¡¨ç¤ºæ»‘é¼ æœªæŒ‰ä¸‹
        console.log(e);
        ctx.strokeStyle = `hsl(${hue},100%,50%)`;
        ctx.beginPath();
        // é–‹å§‹
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY);

        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++; // è‰²ç›¸å¢žåŠ 
        if (hue >= 360) {
          hue = 0; // é‡ç½®ç‚º0ï¼Œè®“é¡è‰²éƒ½åœ¨360ä»¥å…§è·‘
        }

        // ç•«ç­†ç²—ç´°å‹•æ…‹èª¿æ•´
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY]; // æ»‘é¼ å¾žç•¶å‰ä½ç½®
      });
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
